<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (attachment(); as attachmentRef) {
      <div>
        <h2 data-cy="attachmentDetailsHeading"><span>Attachment</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ attachmentRef.id }}</span>
          </dd>
          <dt><span>Content</span></dt>
          <dd>
            <span>{{ attachmentRef.content }}</span>
          </dd>
          <dt><span>Email</span></dt>
          <dd>
            @if (attachment()!.email) {
              <div>
                <a [routerLink]="['/email', attachment()!.email?.id, 'view']">{{ attachmentRef.email?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/attachment', attachmentRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
