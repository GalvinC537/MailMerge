<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (heading(); as headingRef) {
      <div>
        <h2 data-cy="headingDetailsHeading"><span>Heading</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ headingRef.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ headingRef.name }}</span>
          </dd>
          <dt><span>Project</span></dt>
          <dd>
            @if (heading()!.project) {
              <div>
                <a [routerLink]="['/project', heading()!.project?.id, 'view']">{{ headingRef.project?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/heading', headingRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
